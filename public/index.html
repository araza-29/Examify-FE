<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Web site created using create-react-app" />
  
  <!-- Preconnect to CDNs for faster font loading -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.cdnfonts.com">
  
  <!-- Preload local fonts -->
  <link rel="preload" href="/fonts/jameel-noori-nastaleeq-kasheeda.ttf" as="font" type="font/ttf" crossorigin>
  <link rel="preload" href="/fonts/times.ttf" as="font" type="font/ttf" crossorigin>
  <link rel="preload" href="/fonts/timesbd.ttf" as="font" type="font/ttf" crossorigin>

  <!-- Load Nunito from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200..900&display=swap" rel="stylesheet">
  
  <style>
    /* Times New Roman from CDN with fallback */
    @font-face {
      font-family: 'TimesNewRoman';
      src: local('Times New Roman'),
           url('/fonts/times.ttf') format('truetype'),
           url('https://fonts.cdnfonts.com/s/19885/TimesNewRoman.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
    
    /* Times New Roman Bold */
    @font-face {
      font-family: 'TimesNewRoman';
      src: local('Times New Roman Bold'),
           url('/fonts/timesbd.ttf') format('truetype');
      font-weight: bold;
      font-style: normal;
      font-display: swap;
    }
    
    /* Jameel Noori Nastaleeq with simplified path */
    @font-face {
      font-family: 'JameelNooriNastaleeq';
      src: url('/fonts/jameel-noori-nastaleeq-kasheeda.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
    
    /* Base styles */
    * {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, 
                   Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      box-sizing: border-box;
    }
    
    /* PDF Viewer specific styles */
    #root {
      min-height: 100vh;
    }
    
    /* Utility classes */
    .paper-times {
      font-family: 'TimesNewRoman', Times, serif !important;
    }
    
    .paper-urdu {
      font-family: 'JameelNooriNastaleeq', 'Noto Nastaliq Urdu', serif !important;
      direction: rtl;
      text-align: right;
    }
    
    /* Fallback for when fonts are loading */
    .font-loading {
      visibility: hidden;
    }
  </style>
  <title>Quiz Dashboard</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  
  <!-- Load Font Awesome -->
  <script src="https://kit.fontawesome.com/your-kit-id.js" crossorigin="anonymous"></script>
  
  <!-- Optional: Font loading detection script -->
  <script>
    document.fonts.ready.then(() => {
      document.documentElement.classList.remove('font-loading');
    });
  </script>
</body>
</html>
